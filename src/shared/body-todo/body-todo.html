<div style="padding: 20px">
  <div style="display: flex; flex-direction: row; align-items: center; gap: 10px">
    <input type="text" placeholder="Enter a todo" [(ngModel)]="bindingText" />
    <button [disabled]="bindingText === '' || isDisable" (click)="handleClearText()">
      {{ clearBtn }}
    </button>
    <button [disabled]="bindingText === '' || isDisable" (click)="handleAddText()">
      {{ titleBtn }}
    </button>
  </div>

  <h2 style="margin-left: 10px">Text: {{ bindingText | uppercase }}</h2>

  <!-- List Todo -->
  <div>
    <div style="display: flex; flex-direction: column; gap: 10px">
      <!-- <div style="display: flex; flex-direction: row; align-items: center; gap: 10px">
        <span>ID</span>
        <span>Status</span>
        <span>Task</span>
        <span>Actions</span>
      </div> -->
      <div *ngFor="let item of listTodo; let i = index">
        <div style="display: flex; flex-direction: row; align-items: center; gap: 10px">
          <span>{{ item.id }}</span>
          <input type="checkbox" [(ngModel)]="item.isComplete" />
          <span [ngClass]="{ 'completed-task': item.isComplete }">{{ item.task }}</span>
          <button (click)="handleDelItem(item.id)">Delete</button>
          <a [routerLink]="['/detail-task', item.id]">Detail</a>
        </div>
      </div>
    </div>
  </div>
</div>
